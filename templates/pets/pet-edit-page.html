{% extends 'base/base.html' %}
{% block page_content %}
    <!-- Start Edit Pet Section -->
    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <!-- Start Edit Pet From -->
        <form method="post" action="{% url 'edit pet' pet_slug=pet_slug username=username  %}">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="edit-btn" type="submit">Edit</button>
        </form>
        <!-- End Edit Pet Form -->

    </div>
    <!-- End Edit Pet Section -->

{% endblock %}
