{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <div class="container">
        <div class="col-9">

            <!-- Start Searchbar Form -->
            <form class="searchbar" method="get" {% url 'index' %}>
                {{ search_form }}
                <button>
                    <img src="{% static 'images/search.png' %}" height="18" alt="img2">
                </button>
                {% csrf_token %}
            </form>
            <!-- End Searchbar Form -->
            <!-- Start First Pet Photo Post -->
            {% for photo in photos %}
            {% include 'partials/photo_item.html' with photo=photo %}
            {% endfor %}
            <!-- End First Pet Photo Post -->

            <!-- End Pet Photos Post Section -->

        </div>
    </div>
{% endblock %}
